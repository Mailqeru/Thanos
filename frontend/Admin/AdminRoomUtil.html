<div class="w3-container">
  <h2>Room Utilization Report</h2>
  <p>Data from current semester timetable.</p>
  <div id="roomReport">
    <p>Loading room usage...</p>
  </div>
</div>

<script>
$(document).ready(function() {
  // Simulate room utilization (since UTM may not provide direct report)
  // In real system, this would aggregate timetable data
  const rooms = [
    { id: "N28-03", usage: 72 },
    { id: "N28-05", usage: 60 },
    { id: "N28-06", usage: 45 },
    { id: "N28-LAB1", usage: 85 }
  ];

  let html = '<div class="w3-row">';
  rooms.forEach(room => {
    const color = room.usage > 70 ? "w3-red" : room.usage > 50 ? "w3-orange" : "w3-green";
    html += `
      <div class="w3-col s12 m6 w3-padding">
        <div class="w3-card">
          <div class="w3-container ${color}">
            <h4>${room.id}</h4>
          </div>
          <div class="w3-container w3-padding">
            <p>Utilization: <b>${room.usage}%</b></p>
            <div class="w3-light-grey w3-round" style="height:20px;">
              <div class="${color} w3-round" style="height:20px;width:${room.usage}%"></div>
            </div>
          </div>
        </div>
      </div>
    `;
  });
  html += '</div>';
  $("#roomReport").html(html);
});
</script>
