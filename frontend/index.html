<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTMS - Login</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    :root {
      --utm-blue: #003366;
      --utm-gold: #C9A85C;
      --light-bg: #f8f9fc;
      --input-border: #d1d5db;
      --error-red: #d32f2f;
    }
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 32px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      box-sizing: border-box;
    }
    .logo-header {
      text-align: center;
      margin-bottom: 28px;
    }
    .logo-header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: var(--utm-blue);
    }
    .logo-header .subtitle {
      font-size: 16px;
      color: #555;
      margin-top: 4px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--utm-blue);
    }
    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--utm-blue);
      box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.15);
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: var(--utm-blue);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-login:hover {
      background-color: #002244;
    }
    .error-message {
      color: var(--error-red);
      text-align: center;
      font-size: 14px;
      min-height: 20px;
      margin-top: 8px;
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 24px 20px;
      }
      .logo-header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-header">
      <h1>FC-UTM</h1>
      <div class="subtitle">Timetable Management System</div>
    </div>

    <div class="input-group">
      <label for="login">Matric / Staff ID <em style="color:#888">(or 'admin')</em></label>
      <input type="text" id="login" placeholder="e.g. A23CS0086 or 'admin'" autocomplete="off" required />
    </div>

    <div class="input-group">
      <label for="password">Password (NRIC) <em style="color:#888">or Session ID</em></label>
      <input type="password" id="password" placeholder="NRIC or active session ID" required />
    </div>

    <button class="btn-login" id="btnLogin">Login</button>
    <div id="msg" class="error-message"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    // Auto-redirect if already logged in
    const existingSession = localStorage.getItem("TTMSFC_userSession");
    if (existingSession) {
      try {
        const user = JSON.parse(existingSession);
        if (user.inferredRole === "lecturer") {
          window.location.replace("Lecturer/Lecturer.html");
        } else if (user.inferredRole === "admin") {
          window.location.replace("Admin/Admin.html");
        } else {
          window.location.replace("Student/Main.html");
        }
      } catch (e) {
        localStorage.removeItem("TTMSFC_userSession");
      }
    }

    function isLikelySessionId(str) {
      return /^\d{12,16}$/.test(str.trim());
    }

    $("#btnLogin").click(function () {
      const login = $("#login").val().trim();
      const password = $("#password").val().trim();

      // Clear previous message
      $("#msg").text("");

      if (!login || !password) {
        $("#msg").text("Please fill in both fields.");
        return;
      }

      // ðŸ”µ ADMIN MODE: login = "admin" + password = session_id
      if (login.toLowerCase() === "admin" && isLikelySessionId(password)) {
        const adminSession = {
          login: "admin",
          login_name: "admin",
          session_id: password,
          inferredRole: "admin",
          isManualAdmin: true
        };
        localStorage.setItem("TTMSFC_userSession", JSON.stringify(adminSession));
        window.location.replace("Admin/Admin.html");
        return;
      }

      // ðŸŸ¢ STUDENT/LECTURER MODE: use TTMS API
      const url = `http://web.fc.utm.my/ttms/web_man_webservice_json.cgi?entity=authentication&login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`;

      fetch(url)
        .then((res) => {
          if (!res.ok) {
            // Most likely: wrong credentials (400/401/404)
            throw new Error("credentials");
          }
          return res.text();
        })
        .then(text => {
          // If response is empty or not JSON, treat as invalid credentials
          if (!text.trim()) {
            throw new Error("credentials");
          }
          try {
            const json = JSON.parse(text);
            // If API returns empty array â†’ invalid credentials
            if (!Array.isArray(json) || json.length === 0) {
              throw new Error("credentials");
            }
            return json;
          } catch (e) {
            // Failed to parse â†’ likely not a valid user
            throw new Error("credentials");
          }
        })
        .then((jsonInst) => {
          const apiUser = jsonInst[0];
          let inferredRole = "student";
          const desc = (apiUser.description || "").toLowerCase().trim();

          if (desc.includes("pensyarah") || desc.includes("lecturer") || desc.includes("staff")) {
            inferredRole = "lecturer";
          } else if (desc.includes("admin") || desc.includes("pentadbir")) {
            inferredRole = "admin";
          } else if (desc.includes("pelajar") || desc.includes("student")) {
            inferredRole = "student";
          }

          const sessionData = {
            ...apiUser,
            login: apiUser.login_name,
            session_id: apiUser.session_id,
            inferredRole: inferredRole
          };

          localStorage.setItem("TTMSFC_userSession", JSON.stringify(sessionData));

          if (inferredRole === "lecturer") {
            window.location.replace("Lecturer/Lecturer.html");
          } else if (inferredRole === "admin") {
            window.location.replace("Admin/Admin.html");
          } else {
            window.location.replace("Student/Main.html");
          }
        })
        .catch((err) => {
          // Distinguish between credential errors and network errors
          if (err.message === "credentials") {
            $("#msg").text("Login failed. Matric/Staff ID or password is incorrect.");
          } else {
            // Network or unexpected error
            $("#msg").text("Unable to connect to the server. Please check your internet connection.");
            console.error("Login error:", err);
          }
        });
    });

    $("#password").keypress(function (e) {
      if (e.which === 13) $("#btnLogin").click();
    });
  </script>
</body>
</html>
