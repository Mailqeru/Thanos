<script>
  (function() {
    console.log("üìÖ Timetable fragment loaded");

    // Re-attach event listener after DOM injection
    document.getElementById('loadTimetableBtn').addEventListener('click', loadTimetable);

    async function loadTimetable() {
      const sessionStr = localStorage.getItem("TTMSFC_userSession");
      if (!sessionStr) {
        document.getElementById("timetableContent").innerHTML = `
          <div class="alert alert-error">
            <span>‚ùå</span>
            <div>
              <strong>Session Expired</strong><br>
              Please log in again.
            </div>
          </div>
        `;
        return;
      }

      let user;
      try {
        user = JSON.parse(sessionStr);
      } catch (e) {
        document.getElementById("timetableContent").innerHTML = `
          <div class="alert alert-error">
            <span>‚ùå</span>
            <div>
              <strong>Invalid Session</strong><br>
              Please log in again.
            </div>
          </div>
        `;
        return;
      }

      const noPekerja = user.no_pekerja;
      if (!noPekerja || noPekerja === "NOT SET") {
        document.getElementById("timetableContent").innerHTML = `
          <div class="alert alert-error">
            <span>‚ùå</span>
            <div>
              <strong>Profile Incomplete</strong><br>
              Staff ID (no_pekerja) is missing.
            </div>
          </div>
        `;
        return;
      }

      const sesi = document.getElementById("sessionSelect").value;
      const semester = document.getElementById("semesterSelect").value;

      document.getElementById("timetableContent").innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your teaching timetable...</p>
        </div>
      `;

      try {
        const urlPensyarah = `http://web.fc.utm.my/ttms/web_man_webservice_json.cgi?entity=pensyarah_subjek&no_pekerja=${noPekerja}`;
        const resPensyarah = await fetch(urlPensyarah);
        const dataPensyarah = await resPensyarah.json();

        if (!Array.isArray(dataPensyarah) || dataPensyarah.length === 0) {
          document.getElementById("timetableContent").innerHTML = `
            <div class="alert alert-warning">
              <span>‚ö†Ô∏è</span>
              <div>
                <strong>No Assignments Found</strong><br>
                You are not teaching any subjects.
              </div>
            </div>
          `;
          return;
        }

        const currentSubjects = dataPensyarah.filter(subj =>
          subj.sesi === sesi && subj.semester == semester
        );

        if (currentSubjects.length === 0) {
          document.getElementById("timetableContent").innerHTML = `
            <div class="alert alert-warning">
              <span>‚ö†Ô∏è</span>
              <div>
                <strong>No Teaching Assignments</strong><br>
                No classes found for <strong>${sesi} Semester ${semester}</strong>.
              </div>
            </div>
          `;
          return;
        }

        const timetablePromises = currentSubjects.map(async (subj) => {
          const urlJadual = `http://web.fc.utm.my/ttms/web_man_webservice_json.cgi?entity=jadual_subjek&sesi=${sesi}&semester=${semester}&kod_subjek=${subj.kod_subjek}&seksyen=${subj.seksyen}`;
          const res = await fetch(urlJadual);
          const data = await res.json();

          const validEntries = (Array.isArray(data) ? data : [])
            .filter(entry => 
              entry.hari && parseInt(entry.hari) >= 1 && parseInt(entry.hari) <= 5 &&
              entry.masa && !isNaN(entry.masa)
            );

          return validEntries.map(entry => ({
            ...entry,
            kod_subjek: subj.kod_subjek,
            nama_subjek: subj.nama_subjek,
            seksyen: subj.seksyen,
            bil_pelajar: subj.bil_pelajar
          }));
        });

        const timetableArrays = await Promise.all(timetablePromises);
        const allEntries = timetableArrays.flat();

        if (allEntries.length === 0) {
          document.getElementById("timetableContent").innerHTML = `
            <div class="alert alert-warning">
              <span>‚ö†Ô∏è</span>
              <div>
                <strong>No Scheduled Classes</strong><br>
                No timetable entries found for ${sesi} Semester ${semester}.
              </div>
            </div>
          `;
          return;
        }

        displayTimetable(allEntries, sesi, semester);

      } catch (err) {
        console.error("Timetable error:", err);
        document.getElementById("timetableContent").innerHTML = `
          <div class="alert alert-error">
            <span>‚ùå</span>
            <div>
              <strong>Failed to Load Timetable</strong><br>
              ${err.message || 'Network or server error.'}
              <small style="opacity: 0.8; margin-top: 8px; display: block;">üí° Tip: This works best on UTM network</small>
            </div>
          </div>
        `;
      }
    }

    function displayTimetable(data, sesi, semester) {
      const hariMap = {
        1: "Monday",
        2: "Tuesday",
        3: "Wednesday",
        4: "Thursday",
        5: "Friday"
      };

      const masaMap = {
        2: "08:00 - 09:00",
        3: "09:00 - 10:00",
        4: "10:00 - 11:00",
        5: "11:00 - 12:00",
        6: "12:00 - 13:00",
        7: "13:00 - 14:00",
        8: "14:00 - 15:00",
        9: "15:00 - 16:00",
        10: "16:00 - 17:00"
      };

      data.sort((a, b) => {
        const dayDiff = parseInt(a.hari) - parseInt(b.hari);
        if (dayDiff !== 0) return dayDiff;
        return parseInt(a.masa) - parseInt(b.masa);
      });

      const uniqueSubjects = new Set(data.map(d => d.kod_subjek)).size;
      const totalStudents = data.reduce((sum, d) => sum + (parseInt(d.bil_pelajar) || 0), 0);

      let html = `
        <div class="timetable-header">
          <h2>üìÖ ${sesi} - Semester ${semester}</h2>
          <p>Your complete teaching schedule</p>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Subject Code</th>
                <th>Subject Name</th>
                <th>Section</th>
                <th>Day</th>
                <th>Time</th>
                <th>Room</th>
                <th>Students</th>
              </tr>
            </thead>
            <tbody>
      `;

      data.forEach(item => {
        const day = hariMap[parseInt(item.hari)] || `Day ${item.hari}`;
        const time = masaMap[parseInt(item.masa)] || `Slot ${item.masa}`;
        const room = item.ruang?.nama_ruang_singkatan || item.ruang?.kod_ruang || '‚Äî';
        const students = item.bil_pelajar || '‚Äî';

        html += `
          <tr>
            <td><span class="subject-code">${item.kod_subjek || '‚Äî'}</span></td>
            <td>${item.nama_subjek || '‚Äî'}</td>
            <td><span class="section-badge">${item.seksyen || '‚Äî'}</span></td>
            <td><span class="day-badge">${day}</span></td>
            <td>${time}</td>
            <td>${room}</td>
            <td>${students}</td>
          </tr>
        `;
      });

      html += `
            </tbody>
          </table>
        </div>

        <div class="stats">
          <div class="stat-card">
            <h3>${data.length}</h3>
            <p>Teaching Slots</p>
          </div>
          <div class="stat-card">
            <h3>${uniqueSubjects}</h3>
            <p>Unique Subjects</p>
          </div>
          <div class="stat-card">
            <h3>${totalStudents}</h3>
            <p>Total Students</p>
          </div>
        </div>
      `;

      document.getElementById("timetableContent").innerHTML = html;
    }
  })();
</script>
